<body>
    <div class="app-container">
            <h1>To Do List</h1>   
        
            <section id="lista" class="lista">

                    <h3 id="todos">Tarefas</h3>

                </div>

                <div>
                    <h3 id="finalizados">Finalizadas</h3>
                    <ul id="lista-comp" class="tarefas"></ul>
                </div>
            </section>
        
        <section class="input">
            <input type="text" maxlength="35" id="novoItem" placeholder="Adicione um item Ã  lista">
            <button id="add">Adicionar</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
